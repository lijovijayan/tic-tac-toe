<div class="column">
  <div class="title-container">
    <h2>{{titleMessage}}</h2>
  </div>
  <div class="app-container">
    <div style="display: flex;flex-direction: row; flex: 1;">
      <app-tile (click)="onTapTile(0)" [tileType]="activeTiles && activeTiles[0]"></app-tile>
      <app-tile (click)="onTapTile(1)" [tileType]="activeTiles && activeTiles[1]"></app-tile>
      <app-tile (click)="onTapTile(2)" [tileType]="activeTiles && activeTiles[2]"></app-tile>
    </div>
    <div style="display: flex;flex-direction: row; flex: 1;">
      <app-tile (click)="onTapTile(3)" [tileType]="activeTiles && activeTiles[3]"></app-tile>
      <app-tile (click)="onTapTile(4)" [tileType]="activeTiles && activeTiles[4]"></app-tile>
      <app-tile (click)="onTapTile(5)" [tileType]="activeTiles && activeTiles[5]"></app-tile>
    </div>
    <div style="display: flex;flex-direction: row; flex: 1;">
      <app-tile (click)="onTapTile(6)" [tileType]="activeTiles && activeTiles[6]"></app-tile>
      <app-tile (click)="onTapTile(7)" [tileType]="activeTiles && activeTiles[7]"></app-tile>
      <app-tile (click)="onTapTile(8)" [tileType]="activeTiles && activeTiles[8]"></app-tile>
    </div>
  </div>
  <div class="row">
    <h2>PLAYER 1 ( {{playerCrossPoints}} )</h2>
    <div style="flex: 1"></div>
    <h2>PLAYER 2 ( {{playerCirclePoints}} )</h2>
  </div>
  <div class="row">
    <button class="reset-button" (click)="reset()">RESET</button>
    <div style="flex: 1"></div>
    <button class="reset-button" (click)="resetGame()">RESET GAME</button>
  </div>
</div>
